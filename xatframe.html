<!DOCTYPE html>
<html>
	<head>
		<title>xatframe by Sloom</title>
		<style type="text/css">
			body {
				background: grey;
			}
			.edit {
				position: absolute;
			    top: 75px;
			    right: 50px;
			    background: #000080;
			    padding: 15px;
			    border-radius: 40px;
			    border: 1px solid white;
			    cursor: pointer;
			    z-index: 1000;
			    user-select: none;
			    font-weight: 600;
    			font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="edit">Edit</div>
		<div class="dialog"></div>
	</body>
	<script type="text/javascript">
		let edit = document.querySelector('.edit');
		let dialog = document.querySelector('.dialog');

		if (edit && dialog) {
			/* Show/Hide dialog */
			edit.addEventListener('click', () => {
				dialog.classList.contains('active') ? dialog.classList.remove('active') : dialog.classList.add('active');	
			});
		}
	</script>
</html>
